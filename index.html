<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn's Fundraiser</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Easy Money: Finally, A Fundraiser That Works As Hard As You Do</h1>
        <nav></nav>
    </header>
    <main id="container">
        <form id="new-member-form">
            <h2>Add student to database:</h2>
            <label for="first-name">First Name:</label>
            <input id ="first-name"type ="text"name ="first-name"placeholder="First">
            <label for="last-name">Last Name:</label>
            <input id="last-name"type ="text"name ="last-name"placeholder="Last">
            <label for="email">Email:</label>
            <input id = "email"type ="text"name ="email"placeholder="Email">
            <label for="phone">Phone Number:</label>
            <input id = "phone"type ="text"name ="phone" type ="tel" placeholder="Phone Number">
            <label for="startingAmount">Starting Amount:</label>
            <input id = "startingAmount"name ="startingAmount" type ="number" step='any' placeholder="Starting Amount">

            <h3> Instrument Group</h3>
                <select name="subgroup">
                    <option value="piccolos" selected>Piccolos</option>
                    <option value="flutes" selected>Flutes</option>
                    <option value="clarinets">Clarinets</option>
                    <option value="bassclarinets">BassClarinets</option>
                    <option value="dblreeds">DblReeds</option>
                    <option value="saxes">Saxes</option>
                    <option value="trumpets">Trumpets</option>
                    <option value="horns">Horns</option>
                    <option value="trombone">Trombones</option>
                    <option value="euphoniums">Euphoniums</option>
                    <option value="tubas">Tubas</option>
                    <option value="percussion">Percussion</option>
                    <option value="colorguard">Colorguard</option>
                </select>
                <input id ="addStudentBtn" type ="submit" value="Add student"/>
        </form>
        <section id = "tools">
            <h3>Tools:</h3>
                <div id="student-stats-input">
                    <label for="last-name">Find member's stats by last name:</label>
                    <input id="last-name"type ="text"name ="last-name"placeholder="Last Name">
                </div>
                <div id="instrumentTotalTool">
                    <label for="subgroup">Get donation total by instrument:</label>
                    <select id="subgroup" name="subgroup">
                        <option value="piccolos" selected>Piccolos</option>
                        <option value="flutes" selected>Flutes</option>
                        <option value="clarinets">Clarinets</option>
                        <option value="bassclarinets">BassClarinets</option>
                        <option value="dblreeds">DblReeds</option>
                        <option value="saxes">Saxes</option>
                        <option value="trumpets">Trumpets</option>
                        <option value="horns">Horns</option>
                        <option value="trombones">Trombones</option>
                        <option value="euphoniums">Euphoniums</option>
                        <option value="tubas">Tubas</option>
                        <option value="percussion">Percussion</option>
                        <option value="colorguard">Colorguard</option>
                    </select>
                </div>  
                <div id="donationRanker">
                    <button id="donationsRankerBtn">Show Donations(highest first)</button>
                </div>
        </section>
            <div id='refresh-button'>
                <button id="refreshBtn">Refresh Page</button>
            <div>
    </main>
   
    <footer>
        <h4>Designed by Shawn Hart in partial fulfillment of Phase 1</h4>
    </footer>
   <script src="index.js"></script> 
</body>
</html>
